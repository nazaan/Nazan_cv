    <!-- Main CV Container -->
    <div id="resume-container" class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl p-6 md:p-10 lg:p-12">

        <!-- Header Section -->
        <header class="pb-6 border-b border-gray-200">
            <h1 id="name" class="text-4xl font-extrabold text-gray-900 mb-1"></h1>
            <p id="label" class="text-xl font-medium text-emerald-600 mb-3"></p>
            <p id="summary" class="text-gray-700 leading-relaxed"></p>
            
            <div id="contact-info" class="flex flex-wrap gap-x-6 gap-y-2 mt-4 text-sm text-gray-600">
                <!-- Contact info will be injected here -->
            </div>
        </header>

        <!-- Work Experience Section -->
        <section class="mt-8">
            <h2 class="section-title">Work Experience</h2>
            <div id="work-experience">
                <!-- Experience items will be injected here -->
            </div>
        </section>
 <!-- Education Section -->
        <section class="mt-8">
            <h2 class="section-title">Education</h2>
            <div id="education">
                <!-- Education items will be injected here -->
            </div>
        </section>

        <!-- Skills Section -->
        <section class="mt-8">
            <h2 class="section-title">Technical Skills</h2>
            <div id="skills-list" class="flex flex-wrap gap-2">
                <!-- Skill badges will be injected here -->
            </div>
        </section>

        <!-- Languages Section (NEW) -->
        <section class="mt-8">
            <h2 class="section-title">Languages</h2>
            <div id="languages-list" class="flex flex-wrap gap-3">

            </div>
        </section>

        <!-- Publications Section (NEW) -->
        <section class="mt-8">

                <!-- Publications will be injected here -->
            </div>
        </section>
        
        <!-- Certifications Section (NEW) -->
        <section class="mt-8">
            <h2 class="section-title">Certifications</h2>
            <div id="certifications-list" class="flex flex-wrap gap-2">
                <!-- Certification badges will be injected here -->
            </div>
        </section>

        <!-- Footer / Instructions -->
        <footer class="mt-12 pt-6 border-t border-gray-200 text-center text-gray-500 text-sm print-hidden">
            <p>To update this CV, simply edit the JSON data block at the top of the `index.html` file.</p>
            <p>To view as a PDF, use your browser's print function (Ctrl/Cmd + P).</p>
        </footer>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get the JSON data from the script tag
            const dataScript = document.getElementById('cv-data-json');
            let resumeData;

            try {
                resumeData = JSON.parse(dataScript.textContent);
            } catch (e) {
                console.error("Error parsing resume JSON data:", e);
                document.getElementById('resume-container').innerHTML = `<p class="text-red-600">Error: Could not load CV data. Please check the JSON syntax.</p>`;
                return;
            }

            // Destructure data for easier access, including the new fields
            const { basics, work, education, skills, languages, publications, certifications } = resumeData;

            // --- Helper Functions for Rendering ---

            // Renders the Basic Info (Header)
            function renderBasics() {
                document.getElementById('name').textContent = basics.name;
                document.getElementById('label').textContent = basics.label;
                document.getElementById('summary').textContent = basics.summary;

                const contactInfo = document.getElementById('contact-info');
                
                // Email
                contactInfo.innerHTML += `
                    <a href="mailto:${basics.email}" class="flex items-center hover:text-emerald-600 transition duration-150">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 4v7a2 2 0 01-2 2H5a2 2 0 01-2-2v-7"></path></svg>
                        ${basics.email}
                    </a>
                `;

                // Phone
                if (basics.phone) {
                    contactInfo.innerHTML += `
                        <a href="tel:${basics.phone}" class="flex items-center hover:text-emerald-600 transition duration-150">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                            ${basics.phone}
                        </a>
                    `;
                }

                // URL/LinkedIn
                if (basics.url) {
                    contactInfo.innerHTML += `
                        <a href="${basics.url}" target="_blank" rel="noopener noreferrer" class="flex items-center hover:text-emerald-600 transition duration-150">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                            LinkedIn
                        </a>
                    `;
                }
            }

            // Renders Work Experience
            function renderWork() {
                const workContainer = document.getElementById('work-experience');
                workContainer.innerHTML = work.map(job => `
                    <div class="mb-6 p-4 border border-gray-100 rounded-lg shadow-sm hover:shadow-md transition duration-200">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                            <h3 class="job-title text-lg font-bold">${job.position} - <span class="text-gray-600 font-normal">${job.company}</span></h3>
                            <span class="text-sm text-gray-500 whitespace-nowrap">${job.startDate.substring(0, 4)} - ${job.endDate === 'Present' ? 'Present' : job.endDate.substring(0, 4)}</span>
                        </div>
                        <ul class="list-disc ml-5 mt-2 text-gray-700 space-y-1">
                            ${job.highlights.map(highlight => `<li class="text-sm">${highlight}</li>`).join('')}
                        </ul>
                    </div>
                `).join('');
            }

            // Renders Education
            function renderEducation() {
                const educationContainer = document.getElementById('education');
                educationContainer.innerHTML = education.map(edu => `
                    <div class="mb-4 p-4 border border-gray-100 rounded-lg shadow-sm">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                            <h3 class="text-lg font-semibold text-gray-800">${edu.studyType}, ${edu.area}</h3>
                            <span class="text-sm text-gray-500 whitespace-nowrap">${edu.startDate.substring(0, 4)} - ${edu.endDate.substring(0, 4)}</span>
                        </div>
                        <p class="text-gray-600">${edu.institution}</p>
                    </div>
                `).join('');
            }

            // Renders Skills
            function renderSkills() {
                const skillsContainer = document.getElementById('skills-list');
                skillsContainer.innerHTML = skills.map(skill => `
                    <span class="skill-badge">${skill}</span>
                `).join('');
            }
            
            // Renders Languages (UPDATED to be compact)
            function renderLanguages() {
                const languagesContainer = document.getElementById('languages-list');
                languagesContainer.innerHTML = languages.map(lang => `
                    <span class="inline-flex items-center rounded-full bg-gray-100 px-3 py-1 text-sm font-medium text-gray-700 border border-gray-200">
                        ${lang.language} (<span class="ml-1 font-normal text-gray-500">${lang.fluency.replace(' ', '\u00A0')}</span>)
                    </span>
                `).join('');
            }
            
            // Renders Publications (NEW)
            function renderPublications() {
                const publicationsContainer = document.getElementById('publications-list');
                publicationsContainer.innerHTML = publications.map(pub => `
                    <div class="mb-4 p-4 border border-gray-100 rounded-lg shadow-sm">
                        <h4 class="text-base font-semibold text-gray-800">${pub.name}</h4>
                        <p class="text-sm text-gray-600">${pub.publisher} | ${pub.releaseDate.substring(0, 4)}</p>
                        <a href="${pub.url}" target="_blank" rel="noopener noreferrer" class="text-xs text-emerald-600 hover:text-emerald-700 transition duration-150">
                            View Publication
                        </a>
                    </div>
                `).join('');
            }

            // Renders Certifications (NEW)
            function renderCertifications() {
                const certificationsContainer = document.getElementById('certifications-list');
                certificationsContainer.innerHTML = certifications.map(cert => `
                    <span class="skill-badge bg-emerald-100 text-emerald-800">${cert}</span>
                `).join('');
            }


            // 2. Call the rendering functions
            renderBasics();
            renderWork();
            renderEducation();
            renderSkills();
            renderLanguages(); 
            renderPublications();
            renderCertifications();
        });

        /*
        * STEP-BY-STEP FOR GITHUB DEPLOYMENT:
        * 1. Create a new repository on GitHub (e.g., 'my-dynamic-cv').
        * 2. Save this file as 'index.html' in the root of that repository.
        * 3. Commit and push the file to the 'main' branch.
        * 4. Go to your repository settings -> Pages.
        * 5. Under 'Source', select the 'main' branch and the '/' (root) folder. Click Save.
        * 6. GitHub will provide a URL (e.g., https://yourusername.github.io/my-dynamic-cv/) where your CV will be live in a few minutes!
        */
    </script>
</body>
</html>
